<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 font-sans antialiased">
    
    <!-- navBar -->

    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold "> AI Blog Generater</h1>
        </div>
        <!-- <div>
            <a href="login.html" class="text-white hover:underline ">Login</a>
            <a href="signup.html" class="text-white hover:underline ">Signup</a>
        </div> -->

        <div  class="flex space-x-4">
            <!-- <a href="login.html" class="text-white hover:underline ">Login</a>
            <a href="signup.html" class="text-white hover:underline ">Signup</a> -->

            
            <!-- Login Link Button -->
            <a href="/login" class="w-full block text-center bg-blue-500 text-white p-2 rounded hover:bg-blue-700 transition shadow-md">
            LOGIN
            </a>
            

            <!-- Signup Link Button -->
            <a href="/signup" class="w-full block text-center bg-blue-500 text-white p-2 rounded hover:bg-green-800 transition shadow-md">
             SIGNUP
            </a>
        </div>
     </nav>
     
    

     <!-- maincontenet  -->
      <div class="flex items-center justify-center  h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- login form  hai ye  -->
             <form class="space-y-4" action="" method="POST">

                {% csrf_token %}

                {% if error_message %}
                    <div  align=="center" style="color: red;"  >
                        <h2>
                            {{error_message}}
                        </h2>
                    </div>
                {% endif %}


               

                <h2 class="text-xl font-semibold"> Sign up </h2>
                <div>
                    <label for="username" class="block mb-1 font-medium ">userName</label>
                    <input type="text"  id="username" name ="username" placeholder="Enter your username .." class="w-full p-2 border rounded">
                </div>


                <div>
                    <label for="email" class="block mb-1 font-medium "> User mail </label>
                    <input type="email"  id="email" name ="email" placeholder="Enter your email .." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="createpassword" class="block mb-1 font-medium ">Create password</label>
                    <input type="createpassword"  id="createpassword" name ="createpassword" placeholder="Enter your password .." class="w-full p-2 border rounded">
                </div>


                <div>
                    <label for="confirmpassword" class="block mb-1 font-medium ">Confirm password</label>
                    <input type="confirmpassword"  id="confirmpassword" name ="confirmpassword" placeholder="Confirm your password .." class="w-full p-2 border rounded">
                </div>

                <div>
                    <input type="checkbox" id="checkbox"   placeholder="< for="checkbox" class="block mb-1 font-medium ">i agree to each and every shit !
                    
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-2  rounded hover:bg-blue-700">Sign in</button>
             </form>

        </div>
      </div>


</body>
</html>
